<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movie-world</title>
    <meta name="description" content="movie application" >
    <meta name="author" content="Jueun">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer ></script>
    <script src="https://kit.fontawesome.com/315d637db3.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Goldman&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="navbar">
        <div class="navbar__logo">
            <a href="#"><img src="./images/logo.png" alt="logo"></a>
        </div>
        <ul class="navbar__menu">
            <li class="navbar__menu__item">Home</li>
            <li class="navbar__menu__item">My List</li>
            <li class="navbar__menu__item">Romance</li>
            <li class="navbar__menu__item">Drama</li>
            <li class="navbar__menu__item">Family</li>
            <li class="navbar__menu__item">Comedy</li>
        </ul>
        <ul class="navbar__icons">
            <i class="fas fa-search navbar__icon"></i>
            <i class="fas fa-bell navbar__icon"></i>
            <i class="fas fa-user navbar__icon"></i>
        </ul>
    </nav>
    <!-- home -->
    <section id="Home">
        *동영상 삽입*
        <h1 class="home__movie-title">MOVIE TITLE</h1>
        <h3 class="home__movie-description">MOVIE DESCRIPTOIN</h3>
        <div class="home__buttons">
            <button class="home__button"><i class="fas fa-play"></i>Play</button>
            <button class="home__button"><i class="fas fa-info-circle"></i>More Info</button>
        </div>
        <div class="home__movie-info">
            <!-- movie info -->
        </div>
    </section>
    <!-- popular movie -->
    <section id="Popular">
        <h2>Popular on Movie-World</h2>
        <div class="movies">
            <div class="movie">
                <img src="images/movie1.png" alt="movie1" width="50px">
                <!-- show up on hovering -->
                <div class="movie__info">
                    <img src="images/movie1.png" alt="movie1" width="50px">
                    <div class="movie__info__icons">
                        <i class="fas fa-plus"></i>
                        <i class="fas fa-play"></i>
                        <i class="far fa-thumbs-up"></i>
                        <i class="far fa-thumbs-down"></i>
                        <!-- more info -->
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="movie__info__details">
                       <span>연령</span>
                       <span>장르</span>
                    </div>
                </div>
            </div>
            <div class="movie">
                <img src="images/movie2.png" alt="movie1" width="50px">
                <div class="movie__info">
                    <img src="images/movie2.png" alt="movie1" width="50px">
                    <div class="movie__info__icons">
                        <i class="fas fa-plus"></i>
                        <i class="fas fa-play"></i>
                        <i class="far fa-thumbs-up"></i>
                        <i class="far fa-thumbs-down"></i>
                        <!-- more info -->
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="movie__info__details">
                       <span>연령</span>
                       <span>장르</span>
                    </div>
                </div>
            </div>
            <div class="movie">
                <img src="images/movie3.png" alt="movie1" width="50px">
                <div class="movie__info">
                    <img src="images/movie3.png" alt="movie1" width="50px">
                    <div class="movie__info__icons">
                        <i class="fas fa-plus"></i>
                        <i class="fas fa-play"></i>
                        <i class="far fa-thumbs-up"></i>
                        <i class="far fa-thumbs-down"></i>
                        <!-- more info -->
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="movie__info__details">
                       <span>연령</span>
                       <span>장르</span>
                    </div>
                </div>
            </div> 
        </div>
    </section>
    <!-- continue watching -->
    <section id="Watching">
        <h2>Continue Watching for User</h2>
        <div class="movies">
            <div class="movie">
                <img src="images/movie1.png" alt="movie1" width="50px">
                <!-- show up on hovering -->
                <div class="movie__info">
                    <img src="images/movie1.png" alt="movie1" width="50px">
                    <div class="movie__info__icons">
                        <i class="fas fa-plus"></i>
                        <i class="fas fa-play"></i>
                        <i class="far fa-thumbs-up"></i>
                        <i class="far fa-thumbs-down"></i>
                        <!-- more info -->
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="movie__info__details">
                       <span>연령</span>
                       <span>장르</span>
                    </div>
                </div>
            </div>
            <div class="movie">
                <img src="images/movie2.png" alt="movie1" width="50px">
                <div class="movie__info">
                    <img src="images/movie2.png" alt="movie1" width="50px">
                    <div class="movie__info__icons">
                        <i class="fas fa-plus"></i>
                        <i class="fas fa-play"></i>
                        <i class="far fa-thumbs-up"></i>
                        <i class="far fa-thumbs-down"></i>
                        <!-- more info -->
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="movie__info__details">
                       <span>연령</span>
                       <span>장르</span>
                    </div>
                </div>
            </div>
            <div class="movie">
                <img src="images/movie3.png" alt="movie1" width="50px">
                <div class="movie__info">
                    <img src="images/movie3.png" alt="movie1" width="50px">
                    <div class="movie__info__icons">
                        <i class="fas fa-plus"></i>
                        <i class="fas fa-play"></i>
                        <i class="far fa-thumbs-up"></i>
                        <i class="far fa-thumbs-down"></i>
                        <!-- more info -->
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="movie__info__details">
                       <span>연령</span>
                       <span>장르</span>
                    </div>
                </div>
            </div> 
        </div>
    </section>
    <!-- genres - romance -->
    <section id="Romance"></section>
      <!-- genres - drama -->
    <section id="Drama"></section>
       <!-- genres - family -->
    <section id="Family"></section>
       <!-- genres - comedy -->
    <section id="Comedy"></section>
       <!-- contact -->
    <section id="Contact"></section>
    <!-- more information -->
    <section id="Info"></section>
</body>
</html>
